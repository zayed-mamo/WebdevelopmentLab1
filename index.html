<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="register.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first-name">Enter Your First Name:
                <input type="text" id="first-name" name="firstName" placeholder="Please enter your first name" required>
            </label>
            
            <label for="last-name">Enter Your Last Name:
                <input type="text" id="last-name" name="lastName" placeholder="Please enter your last name" required>
            </label>
            
            <label for="email">Enter Your Email:
                <input type="email" id="email" name="email" placeholder="Please enter your email" required>
            </label>
            
            <label for="new-password">Create a New Password:
                <input type="password" id="new-password" name="password" 
                       pattern="[a-z0-5]{8,}" placeholder="Create a password (min 8 characters)" required>
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account">
                <input type="radio" id="personal-account" name="account-type" value="personal" checked>
                Personal
            </label>
            <label for="business-account">
                <input type="radio" id="business-account" name="account-type" value="business">
                Business
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" name="terms" required>
                I accept the <a href="terms_and_conditions.html" target="_blank">terms and conditions</a>.
            </label>
            <label for="profile-picture">Upload a profile picture:
                <input type="file" id="profile-picture" name="profilePicture">
            </label>
            <label for="age">Input your age (years):
                <input type="number" id="age" name="age" min="13" max="120" required>
            </label>
            <label for="how-heard">How did you hear about us?
                <select id="how-heard" name="howHeard" required>
                    <option value="">(select one)</option>
                    
                    <option value="2">News</option>
                    <option value="3">YouTube Channel</option>
                    <option value="4">Forum</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding"></textarea>
            </label>
        </fieldset>

        <!-- Add a submit button to the form -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
